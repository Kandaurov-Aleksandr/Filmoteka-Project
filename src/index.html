  <header class="home" id="header">
    <section class="header-wrapper">
      <div class="header__logo">
        <a href="#" class="header__logo-icon"></a>
        <h1 class="header__logo-name">Filmoteka</h1>
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" id="home" class="header__link header__link--hover">home</a>
          </li>
          <li class="header__item">

          </li>
        </ul>
      </nav>
    </section>
    <section class="section__form">
      <form class="header__form" id="search-form">
        <input type="text" autofocus name="query" autocomplete="off" placeholder="Поиск фильмов" class="header__form-input" />
        <button type="submit" class="header__btn-search"></button>
      </form>
    </section>
    <section class="header__warning">
      <!-- Добавить в параграф класс ------ js-is-hidden ------- для отображения WARNING -->
      <p class="header__warning-paragraph">Search result not successfull. Enter the correct movie name and</p>
    </section>
  </header>

    <div class="main">
      <ul class="main__list">       
      </ul>
    </div>
    <div class="library">
      <ul class="library__list container " data-page="library"></ul>
    </div>
  </main>
